<div>
    <md-content class="videogular-container" ng-cloak="">
        <videogular vg-theme="config.theme" vg-player-ready="onPlayerReady($API)">
            <!--style="width: 640px;height: 450px; border: 4px solid #B3D4FC; border-radius: 2%">-->
            <vg-media vg-src="config.sources"
                      vg-tracks="config.tracks" vg-preload="config.preload">
            </vg-media>

            <vg-controls>
                <vg-play-pause-button></vg-play-pause-button>
                <vg-time-display>{{ currentTime - (30 * 60 * 1000) | date:'mm:ss' }}</vg-time-display>
                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>{{ timeLeft - (30 * 60 * 1000) | date:'mm:ss' }}</vg-time-display>
                <vg-volume>
                    <vg-mute-button></vg-mute-button>
                    <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>

            <vg-overlay-play></vg-overlay-play>
            <vg-poster vg-url='config.plugins.poster'></vg-poster>
        </videogular>
    </md-content>
    <section ng-controller="FabSocialDiscussionsSpeedDialController"
             ng-include='"fabsocialdiscussionspeeddial/fabsocialdiscussionspeeddial.html"'></section>
    <section ng-controller="RelatedVideosController" ng-include='"relatedvideos/relatedvideos.html"'></section>
    <md-content ng-controller="CommentsController">
        <md-button ng-click="viewComments()">{{isShowComments? 'Show':'Hide'}} comments</md-button>
        <section load-on-scroll="viewComments()" ng-show="true" ng-include='"comments/comments.html"'></section>
    </md-content>
</div>
